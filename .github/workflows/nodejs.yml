name: Node.js CI

on:
  - push
  - pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2  
      - name: npm install, build
        run: |
          make install
          make build
        # Add environment variables
        env:
          CI: true
   
      - name: Run linter
        run: |
          make lint
